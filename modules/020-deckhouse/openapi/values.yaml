x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    x-required-for-helm:
    - currentReleaseImageName
    properties:
      releaseVersionImageHash:
        type: string
      currentReleaseImageName:
        type: string
        pattern: '^[a-zA-Z0-9\.\/@:\-_]+$'
        x-examples: ["registry.example.com/image:tag"]
      webhookHandlerCert:
        type: object
        default: {}
        x-required-for-helm:
        - crt
        - key
        - ca
        properties:
          crt:
            type: string
            x-examples: ["YjY0ZW5jX3N0cmluZwo="]
          key:
            type: string
            x-examples: ["YjY0ZW5jX3N0cmluZwo="]
          ca:
            type: string
            x-examples: ["YjY0ZW5jX3N0cmluZwo="]
      auth:
        type: object
        default: {}
        properties:
          password:
            type: string
            x-examples: ["p4ssw0rd"]
